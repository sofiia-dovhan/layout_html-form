<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="formField">
        <legend>Personal information</legend>
        <label>
          Surname:
          <input
            class="firstInput"
            type="text"
            name="surname"
            id="surname"
            required
            autocomplete="off"
          >
        </label>
        <br>
        <label>
          Name:
          <input
            type="text"
            name="name"
            id="name"
            required
            autocomplete="off"
          >
        </label>
        <br>
        <label>
          How old are You?
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="1"
            max="100"
            required
          >
        </label>
        <br>
        <label>
          Full date of birth:
          <input
            type="date"
            name="birthDate"
            id="birthDate"
            required
          >
        </label>
        <br>
        <label>
          I accept the term of the agreement
          <input
            class="terms"
            type="checkbox"
            name="terms"
            id="terms"
            required
          >
        </label>
      </fieldset>
      <fieldset class="formField">
        <legend>Registration</legend>
        <label>
          E-mail:
          <input
            class="firstInput"
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <br>
        <label>
          Password:
          <input
            type="password"
            name="password"
            id="password"
            minlength="4"
            maxlength="12"
            required
          >
        </label>
      </fieldset>
      <fieldset class="formField">

        <legend>An interesting fact about you</legend>
        <label>
          Do you love cats?
          <input
            class="firstInput"
            type="radio"
            name="loveOfCats"
            value="Y"
            id="question"
          >
          Yes
          <input
            class="firstInput cats"
            type="radio"
            name="loveOfCats"
            value="n"
          >
          No
        </label>
        <br>
        <label>
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="favoriteColor"
          >
        </label>
        <br>
        <label>
          What time do you go to bed?
          <input
            type="time"
            name="timeForSleeping"
            id="sleeptime"
          >
        </label>
        <br>
        <label>
          What are your favorite brand of cars?
          <select
            name="favoriteCar"
            multiple
            id="favoriteCat"
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <br>
        <label>
          How do you rate our work?
          <input
            class="workRate"
            type="range"
            name="workRating"
            id="workRating"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="formField">

        <legend>Additional info:</legend>
        <label>
          Comments:
          <textarea
            class="firstInput"
            name="comments"
            autocomplete="off"
            id="comments"
          >
          </textarea>
        </label>
        <br>
        <label>
          Would you recommends us?
          <select name="recomendation" id="recommends">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
